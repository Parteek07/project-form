<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="User name">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="User password">
        </div>
        <button class="btn">Sign In</button>
    </div>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/1aa3105110.js" crossorigin="anonymous"></script>
</body>

</html>
